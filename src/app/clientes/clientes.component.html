<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h3 class="text-center">Clientes</h3>
      </div>
    </div>
    <div class="row">
      <p-table [paginator]="true" [rows]="20" [columns]="cols" [value]="clientes">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
            <th class="text-center">
              Ações
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
            <td>
              Açoes
            </td>
          </tr>
        </ng-template>
      </p-table>

<!--      <p-paginator [rows]="10" [totalRecords]="120" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[10,20,30]"></p-paginator>-->
    </div>
  </div>
</div>
