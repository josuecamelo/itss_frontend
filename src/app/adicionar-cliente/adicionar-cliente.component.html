<div class="col-md-12">
  <h2 class="text-center">Adicionar Cliente</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" placeholder="Nome" name="nome" class="form-control" id="nome">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input formControlName="cpf" placeholder="CPF" name="cpf" class="form-control" id="cpf">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input formControlName="telefone" placeholder="telefone" name="telefone" class="form-control" id="telefone">
    </div>

    <button class="btn btn-success">Atualizar</button>
  </form>
</div>
<p-growl [(value)]="msgs"></p-growl>
